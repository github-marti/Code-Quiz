<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" id="highscores-link" class="navbar-text float-left">High Scores</a>
        <span class="navbar-text float-right">Time: <span id="timer">0</span></span>
    </nav>
    <div id="container" class="start-page mt-5">
        <span id="title" class="h1">Coding Quiz Challenge</span>
        <p id="text">
            Try to answer the following code-related questions within the time limit.
            Keep in mind that you will lose 10 seconds off your score for each wrong answer!
        </p>
        <button aria-label="start-game" id="start-button" class="button">Start Game</button>
        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="input-field">
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" id="initials" placeholder="ex. ABC" />
            <button id="submit-button">Submit</button>
        </div>
        <div id="answer-message"></div>
    </div>
    <script src="questions.js" type="text/javascript"></script>
    <script src="style.js" type="text/javascript"></script>
</body>
</html>
